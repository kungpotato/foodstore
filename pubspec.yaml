name: emer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  provider: ^6.0.5
  mobx: ^2.2.1
  flutter_mobx: ^2.1.1
  mobx_codegen: ^2.4.0
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  http: ^1.1.0
  logger: ^2.0.2+1
  retrofit: ^4.0.3
  dio: ^5.3.3
  mockito: ^5.4.2
  analyzer: ^5.11.0
  build: ^2.4.1
  source_gen: ^1.4.0
  rxdart: ^0.27.7
  flex_color_scheme: ^7.3.1
  adaptive_theme: ^3.4.1
  lottie: ^2.7.0
  firebase_core: ^2.20.0
  firebase_messaging: ^14.7.2
  firebase_auth: ^4.12.0
  flutter_local_notifications: ^16.1.0
  google_fonts: ^6.1.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.13.1
  cloud_firestore: ^4.12.1
  pin_code_fields: ^8.0.1
  flutter_svg: ^2.0.8
  firebase_storage: ^11.4.0
  image_picker: ^1.0.4
  path: ^1.8.3
  geolocator: ^10.1.0
  url_launcher: ^6.2.1
  reactive_forms: ^16.1.1
  material_design_icons_flutter: ^7.0.7296
  flutter_feather_icons: ^2.0.0+1
  kung_package:
    git: https://github.com/kungpotato/kung_ui_kit_flutter.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.1
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/icons/icon.png'

scripts:
  gen: fvm flutter pub run build_runner build --delete-conflicting-outputs
  watch: fvm flutter pub run build_runner watch --delete-conflicting-outputs
  build: fvm flutter build apk --target=lib/main_dev.dart